<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quora Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'question_list' %}">Quora Clone</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a class="btn btn-outline-light me-2" href="{% url 'post_question' %}"
            >Post Question</a
          >
          <a class="btn btn-outline-light me-2" href="{% url 'logout' %}"
            >Logout</a
          > 
          {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'login' %}"
            >Login</a
          >
          <a class="btn btn-outline-light" href="{% url 'register' %}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
